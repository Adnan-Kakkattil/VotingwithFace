version: "3.8"

services:
  voting:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=change-this-in-production
      - DATABASE_URL=sqlite:////app/data/voting_system.db
    volumes:
      - voting_data:/app/data
      - voting_uploads:/app/uploads
      - voting_faces:/app/face_encodings

volumes:
  voting_data:
  voting_uploads:
  voting_faces:
