{% extends "base.html" %}
{% block title %}Add Student - Admin{% endblock %}
{% block content %}
<h2 class="mb-4"><i class="bi bi-person-plus me-2"></i>Add Student</h2>
<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="student_id" class="form-label">Student ID (optional)</label>
                <input type="text" class="form-control" id="student_id" name="student_id">
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Department (optional)</label>
                <input type="text" class="form-control" id="department" name="department">
            </div>
            <button type="submit" class="btn btn-primary">Add Student</button>
            <a href="{{ url_for('admin.students_list') }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
